<form
  class="flex flex-col bg-slate-800 rounded-lg text-white mt-4 items-center"
  #loginForm="ngForm"
  (ngSubmit)="onSubmit(loginForm)"
>
  <div class="flex flex-col items-center">
    <label class="" for="username">Username</label>
    <input
      class="text-black mx-2 rounded-lg px-2"
      ngModel
      name="username"
      required
      placeholder="Enter Username"
      type="text"
    />
  </div>
  <div class="flex flex-col items-center">
    <label for="password">Password</label>
    <input
      class="text-black mx-2 rounded-lg px-2"
      ngModel
      name="password"
      required
      placeholder="Enter Username"
      type="password"
      minlength="4"
    />
  </div>
  <div>
    <button
      class="bg-slate-600 p-1 px-2 m-2 rounded-full disabled:opacity-50"
      [disabled]="!loginForm.valid"
    >
      Create User
    </button>
  </div>
</form>
