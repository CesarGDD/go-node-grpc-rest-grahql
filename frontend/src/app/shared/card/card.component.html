
<div class="w-96 bg-slate-600 rounded-lg text-white mt-4">
    <h1 *ngIf="!blogs || blogs.length == 0" >No blogs yet</h1>
    <h1 *ngIf="error" > {{error}} </h1>
</div>

<div
  *ngFor="let blog of blogs"
  class="w-96 bg-slate-600 rounded-lg text-white mt-4"
>
  <div class="p-2 bg-slate-800 rounded-t-lg">
    <h1>{{ blog.user?.username }}</h1>
  </div>
  <div class="p-2">
    <p>{{ blog.content }}</p>
  </div>
</div>
